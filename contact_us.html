<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="mb-16">
      <div class="mt-8 bg-gradient-to-b from-white via-[#D3D4ED] to-white">
        <h1
          class="text-lg md:text-[32px] text-[#CC6D80] font-semibold text-center font-dmsans"
        >
          Contact Us
        </h1>
        <h1
          class="text-xl md:text-[47.477px] text-black font-semibold text-center mt-2 font-dmsans"
        >
          Feel Free to Drop us a line below
        </h1>

        <div
          class="m-8 md:m-16 md:mb-0 bg-[#F8B495] rounded-xl p-6 md:rounded-3xl md:p-8"
        >
          <h1
            class="md:text-[47.477px] text-black font-semibold font-dmsans mt-2"
          >
            Get in touch!
          </h1>

          <div class="flex flex-col mt-4 space-y-4">
            <input
              type="text"
              name=""
              id=""
              placeholder="Your Name"
              class="rounded-md h-12 placeholder:text-black placeholder:text-[20px] pl-4"
            />
            <input
              type="email"
              name=""
              id=""
              placeholder="Your Email"
              class="rounded-md h-12 placeholder:text-black pl-4 placeholder:text-[20px]"
            />
            <textarea
              class="rounded-md placeholder:text-black pl-4 pt-4 placeholder:text-[20px] resize-none"
              rows="6"
              placeholder="Your Message"
            ></textarea>

            <button
              class="bg-[#161D6F] text-white text-[24px] rounded-md h-12 font-dmsans"
            >
              Send
            </button>
          </div>
        </div>

        <h1 class="text-center text-[32px] font-semibold text-[#CC6D80] mt-6">
          FAQâ€™s
        </h1>
        <h1
          class="text-xl md:text-[47.477px] text-[#0D094E] font-semibold text-center mt-2 font-dmsans"
        >
          Find all the answers you need!
        </h1>
        <div class="flex justify-center items-center mb-12">
          <button
            class="mt-4 bg-[#161D6F] px-16 text-white rounded-md h-12 text-[24px] font-dmsans"
          >
            Find answers
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
